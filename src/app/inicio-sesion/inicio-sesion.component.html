<!-- =======================
   Contenedor general con margen
   ======================= -->
<div class="container my-5">
  <!-- =======================
       Tarjeta centrada de login
       ======================= -->
  <div class="card mx-auto" style="max-width: 400px">
    <!-- Encabezado de la tarjeta -->
    <div class="card-header text-center">
      Sistema de de administracion de sesiones - OCS
    </div>

    <!-- =======================
         Cuerpo del formulario de acceso
         ======================= -->
    <div class="card-body">
      <!-- Formulario reactivo vinculado con FormGroup -->
      <form [formGroup]="adminLoginForm" (ngSubmit)="onSubmit()">
        <!-- Campo de código de usuario -->
        <div class="form-group">
          <label for="codigo">Código de usuario:</label>
          <input
            type="text"
            class="form-control"
            id="codigo"
            placeholder="Ingrese su codigo de usuario"
            formControlName="codigo"
          />
        </div>

        <!-- Campo de contraseña -->
        <div class="form-group">
          <label for="contrasena">Contraseña:</label>
          <input
            type="password"
            class="form-control"
            id="contrasena"
            placeholder="Ingrese su contraseña"
            formControlName="contrasena"
          />
        </div>

        <!-- Mensaje de error si las credenciales son inválidas -->
        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>
        <br />

        <!-- Botón de ingreso -->
        <div class="form-group text-center mt-4">
          <button
            type="submit"
            class="btn btn-dark d-inline-flex align-items-center justify-content-center px-4"
            [disabled]="iniciandoSesion || adminLoginForm.invalid"
          >
            <ng-container *ngIf="!iniciandoSesion; else cargandoLogin">
              <i class="bi bi-box-arrow-in-right me-2"></i>
              Ingresar
            </ng-container>
            <ng-template #cargandoLogin>
              <span class="spinner-border spinner-border-sm me-2"></span>
              Iniciando...
            </ng-template>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<app-footer></app-footer>
